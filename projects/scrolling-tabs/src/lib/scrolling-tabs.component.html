<div class="wrap-selector">
    <div class="nav-tabs-boxed">
        <div class="scroller scroller-left" (click)="onScrollerLeftClick()" *ngIf="showLeftArrow">
            <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" version="1.0" width="157.000000pt" height="263.000000pt"
                viewBox="0 0 157.000000 263.000000" preserveAspectRatio="xMidYMid meet">
                <g transform="translate(0.000000,263.000000) scale(0.100000,-0.100000)" fill="currentColor" stroke="none">
                    <path d="M653 1967 l-603 -602 0 -45 0 -45 603 -602 c710 -711 628 -655 764 -520 79 79 83 85 83 127 l0 45 -497 497 -498 498 498 498 497 497 0 45 c0 42 -4 48 -83 127 -136 135 -54 191 -764 -520z" />
                </g>
            </svg>
        </div>
        <div class="scroller scroller-right" (click)="onScrollerRightClick()" *ngIf="showRightArrow">
            <svg class="arrow-img" xmlns="http://www.w3.org/2000/svg" version="1.0" width="157.000000pt" height="263.000000pt"
                viewBox="0 0 157.000000 263.000000" preserveAspectRatio="xMidYMid meet">
                <g transform="translate(0.000000,263.000000) scale(0.100000,-0.100000)" fill="currentColor" stroke="none">
                    <path d="M153 2477 c-79 -79 -83 -85 -83 -127 l0 -45 497 -497 498 -498 -498 -498 -497 -497 0 -45 c0 -42 4 -48 83 -127 136 -135 54 -191 764 520 l603 602 0 45 0 45 -603 602 c-710 711 -628 655 -764 520z" />
                </g>
            </svg>
        </div>
        <div class="nav-wrapper" #navWrapper>
            <ul class="nav nav-tabs list" role="tablist" #tabList [style.left.px]="leftOffset">
                <li *ngFor="let tab of tabs" class="nav-item">
                    <a [ngClass]="tab.getTabClasses()" data-toggle="tab" href="javascript:void(0)" role="tab"
                        attr.aria-controls="{{tab.title}}" (click)="onSelectedTabChanged(tab)">{{tab.title}}</a>
                </li>
            </ul>
        </div>
        <div class="tab-content">
            <ng-content></ng-content>
        </div>
    </div>
</div>
